<h1>Validation in Custom Form Components</h1>

<p>
	The goal of this sample is to demonstrate how to achieve displaying validation error messages inside a custom component.
</p>

<form style="margin-top: 2rem" (ngSubmit)="onSubmit(form)" #form="ngForm">
	<app-child
		name="userName"
    	[required]="true"
		[minlength]="3"
	  	ngModel>
	</app-child>

	<p>
		<button type="submit" [disabled]="form.invalid">Submit</button>
	</p>
</form>
