<form [formGroup]="skillsForm" (ngSubmit)="onSubmit()">
  <p><label for="name">Name </label> <input type="text" id="name" name="name" formControlName="name" /></p>

  Textos:
  <div formArrayName="skills">
    <div *ngFor="let dia of lista">
    <div *ngFor="let skill of skillsForm.get('skills')['controls']; let i = index">
      <div *ngIf="this.skillsForm.controls['skills'].value[i].id== dia" [formGroupName]="i">
        <app-sub-form [skill]="skill" [id]="i" (formEmitter)="removeSkill($event)"></app-sub-form>
      </div>
    </div>
    <p><button type="button" (click)="addSkills(dia)">Add {{dia}}</button></p>
  </div>

</div>
  <p><button [disabled]="!skillsForm.valid" type="submit">Submit</button></p>
</form>

{{ this.skillsForm.value | json }}
